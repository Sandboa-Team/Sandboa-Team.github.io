<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js" crossorigin="anonymous"></script>



    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" type="x-icon" href="../GlobalAssets/SandboaLogo.png" />  
    <title>Contact - Sandboa Team</title>
</head>

<body>
    <div class="official-wrapper">

        <!-- Nav -->
        <nav class="nav">
            <div class="nav-logo">
                <p>Sandboa Team</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href=".." class="link">Home</a></li>
                    <li><a href="../About/" class="link">About</a></li>
                    <li><a href="../Games/" class="link">Games</a></li>
                    <li><a href="../Contact/" class="link active">Contact</a></li>
                </ul>
            </div>

            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>



        <!-- Start Content -->
        <div class="company-content grid-container">
            <div class="cell">

                <h1 class="content-center header-custom">Contact Form</h1>
                <form action="https://formsubmit.co/tran6832@stthomas.edu" method="POST" class="grid-x grid-padding-x">
                    
                    <div class="cell medium-6">
                        <label>Full Name <span style="color: red; font-weight: bold;">*</span></label>
                        <input type="text" name="name" required>
                    </div>

                    <div class="cell medium-6">
                        <label>Email <span style="color: red; font-weight: bold;">*</span></label>
                        <input type="email" name="email" required>
                    </div>

                    <div class="cell">
                        <label for="subject">Subject <span style="color: red; font-weight: bold;">*</span></label>
                        <select name="subject" id="subject">
                            <option value="Questions / Comment">Questions / Comment</option>
                            <option value="Game Suggestions and Ideas">Game Suggestions and Ideas</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="cell">
                        <label>Message <span style="color: red; font-weight: bold;">*</span></label>
                        <textarea placeholder="Write your message here" name="Message" required></textarea>
                    </div>

                    <div class="cell">
                        <button type="submit" class="custom-button">Send</button>
                    </div>
                    
                </form>
                <br>

            </div>
        </div>
        <!-- End Content -->
    </div>










    <!-- Footer -->
    <footer>
        <div class="footerContainer">
            <div class="footerNav">
                <ul>
                    <li><a href="..">Home</a></li>
                    <li><a href="../About/">About</a></li>
                    <li><a href="../Games/">Games</a></li>
                    <li><a href="../Contact/">Contact</a></li>
                </ul>
            </div>
            <div class="socialIcons">
                <a href="https://github.com/Sandboa-Team" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/company/sandboa-team" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://www.youtube.com/@sandboateam" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            </div>
            
        </div>
        <div class="footerBottom">
            <p>Copyright &copy; 2025 Sandboa Team</p>
            <p><i>This website is currently under construction. Expect more content soon!</i></p>
        </div>
    </footer>








    <script>
        function myMenuFunction() {
            var i = document.getElementById("navMenu");

            if (i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }
    </script>

</body>

</html>
